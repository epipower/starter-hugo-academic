# Essentially Minimal theme but with constant home section bg color.
name = "Epipower Theme"

[light]
  # Primary
  primary = "#2962ff"

  # Menu
  menu_primary = "rgb(247, 250, 252)"
  menu_text = "#34495e"
  menu_text_active = "#2962ff"
  menu_title = "#2b2b2b"

  # Home sections
  home_section_odd = "rgb(41, 41, 86)"
  home_section_even = "rgb(41, 41, 86)"

[dark]
  primary = "rgb(41, 41, 86)"
  link = "#bbdefb"
  link_hover = "#bbdefb"
  background = "rgb(41, 41, 86)"
  home_section_odd = "rgb(41, 41, 86)"
  home_section_even = "rgb(41, 41, 86)"
  menu_primary = "rgb(41, 41, 86)"
